---
version: '2.1'

services:
    legal-integration-tests:
      volumes:
        - .:/usr/src/app
    legal-frontend:
      ports:
        - 4000:4000
    idam-database:
      ports:
        - 5431:5432
      volumes:
        - idam-database-data:/var/lib/postgresql/data
    authentication-web:
      ports:
        - 8000:8000
    idam-api:
      ports:
        - 8080:8080
    claim-store-api:
      environment:
        - http_proxy=
        - https_proxy=
        - no_proxy=
      ports:
        - 4400:4400
      environment:
        - FRONTEND_BASE_URL=https://localhost:4000/legal
    claim-store-database:
      ports:
        - 5430:5432
      volumes:
        - claim-store-database-data:/var/lib/postgresql/data
    fees-api:
      ports:
        - 4182:8080
    fees-database:
      ports:
        - 5427:5432
    draft-store-api:
      ports:
        - 8800:8800
    draft-store-database:
      ports:
        - 5429:5432
      volumes:
        - draft-store-database-data:/var/lib/postgresql/data
    service-auth-provider-api:
      ports:
        - 4552:8080
    pdf-service-api:
      ports:
        - 5500:5500

volumes:
  draft-store-database-data:
  idam-database-data:
  claim-store-database-data:
